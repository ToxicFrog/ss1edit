<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }

      /*
      #map {
         width: 1024px;
         text-align: center;
         display: inline;
      } 
      */   
  </style>
  </head>
  <body>
    <table>
      <tr>
        <td style="width: 10px">
          <div style="text-align: center">Layers</div>
          <button type="button" style="width: 100%">Enemies</button>
          <button type="button" style="width: 100%">Cameras</button>
          <button type="button" style="width: 100%">Weapons</button>
          <button type="button" style="width: 100%">Ammo</button>
          <button type="button" style="width: 100%">Explosives</button>
          <button type="button" style="width: 100%">Hardware</button>
          <button type="button" style="width: 100%">Software</button>
          <button type="button" style="width: 100%">Switches</button>
          <button type="button" style="width: 100%">Misc</button>
        </td>
        <td>
          <div id="map"></div>
        </td>
      </tr>
    </table>
    <script src="./kinetic.js"></script>
    <script>
      var SCALE=${SCALE}; /* pixels per map tile */
      var WIDTH=${WIDTH};
      var HEIGHT=${HEIGHT};

      function writeMessage(messageLayer, message) {
        var context = messageLayer.getContext();
        messageLayer.clear();
        context.font = '18pt Calibri';
        context.fillStyle = 'black';
        context.fillText(message, messageLayer.getX() + 10, messageLayer.getY() + 25);
      }

      var stage = new Kinetic.Stage({
        container: 'map',
        width: WIDTH*SCALE + 256,
        height: HEIGHT*SCALE
      });

      var mapLayer = new Kinetic.Layer({ x: 0, width: WIDTH*SCALE }); // level geometry
      var hitLayer = new Kinetic.Layer({ x: 0, width: WIDTH*SCALE, opacity: 0 });  // mouse event trap
      var msgLayer = new Kinetic.Layer({ x: WIDTH*SCALE, width: 256 });

      var objLayers = {}; // objects, by object class
      for (var i = 0; i < 16; ++i) {
        objLayers[i] = new Kinetic.Layer({ x: 0, width: WIDTH*SCALE });
      }

      hitLayer.add(new Kinetic.Rect({x:0, y:0, width:WIDTH*SCALE, height:HEIGHT*SCALE}));
      hitLayer.on('mousemove', function(evt) {
        var xy = stage.getUserPosition();
        writeMessage(msgLayer, "Tile: (" + Math.floor(xy.x/SCALE) + ", " + Math.floor(HEIGHT - xy.y/SCALE) + ")");
        console.log(evt);
      });

      var background = new Kinetic.Rect({
        x: 0, y: 0,
        width: WIDTH*SCALE, height: HEIGHT*SCALE,
        fill: '#000000',
      })
      mapLayer.add(background);

      function line(x1, y1, x2, y2, colour) {
        mapLayer.add(new Kinetic.Line({
          points: [x1*SCALE, (HEIGHT-y1)*SCALE, x2*SCALE, (HEIGHT-y2)*SCALE],
          stroke: colour,
        }));
      }

      function point(x, y, colour, name) {
        var obj = new Kinetic.Circle({
          x: x*SCALE,
          y: (HEIGHT-y)*SCALE,
          radius: SCALE/4,
          stroke: colour,
          fill: colour,
        });
        obj.on('mouseover', function() {
          writeMessage(msgLayer, name);
        });
        objLayers[0].add(obj);
      }
    </script>

    <script>
      ${WALLS}

      stage.add(mapLayer);
      stage.add(hitLayer);
      for (var i = 0; i < 16; ++i) {
        stage.add(objLayers[i]);
      }
      stage.add(msgLayer);
    </script>
  </body>
</html>
