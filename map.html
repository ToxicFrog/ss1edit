<!DOCTYPE HTML>
<html>
  <head>
    <title>System Shock</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body bgcolor="#202020" text="#B0B0B0">
    <table>
      <tr>
        <td>
          <div style="text-align: center; font-weight: bold;">${LEVEL_TITLE}</div>
          <div id="layercontrols">
            <label><input type="checkbox" checked="true" onchange="updateLayers();">0 - Weapons</label><br>
            <label><input type="checkbox"                onchange="updateLayers();">1 - Ammo</label><br>
            <label><input type="checkbox"                onchange="updateLayers();">2 - Projectiles</label><br>
            <label><input type="checkbox" checked="true" onchange="updateLayers();">3 - Explosives</label><br>
            <label><input type="checkbox"                onchange="updateLayers();">4 - Dermal Patches</label><br>
            <label><input type="checkbox" checked="true" onchange="updateLayers();">5 - Implants</label><br>
            <label><input type="checkbox" checked="true" onchange="updateLayers();">6 - Software</label><br>
            <label><input type="checkbox"                onchange="updateLayers();">7 - Fixtures</label><br>
            <label><input type="checkbox"                onchange="updateLayers();">8 - Items</label><br>
            <label><input type="checkbox"                onchange="updateLayers();">9 - Switches and Panels</label><br>
            <label><input type="checkbox" checked="true" onchange="updateLayers();">10 - Doors and Gratings</label><br>
            <label><input type="checkbox"                onchange="updateLayers();">11 - Animations</label><br>
            <label><input type="checkbox"                onchange="updateLayers();">12 - Traps and Triggers</label><br>
            <label><input type="checkbox" checked="true" onchange="updateLayers();">13 - Containers</label><br>
            <label><input type="checkbox"                onchange="updateLayers();">14 - Critters</label><br>
          </div>
          <div style="text-align: center;">
            <button onclick="showAllLayers(false);">Hide All</button>
            <button onclick="showAllLayers(true);">Show All</button>
          </div>
        </td>
        <td>
          <div id="map"></div>
        </td>
        <td>
          <div id="info"></div>
        </td>
      </tr>
    </table>
    <script src="./kinetic.js"></script>
    <script>
      var SCALE = 16  // Pixels per map tile
      var maps = []
      var map

      if (window.location.hash == "") {
        map = ${INDEX}
        maps[${INDEX}] = true
      } else {
        var hash = window.location.hash.substr(1).split(",")
        console.log("Requested maps: ", hash)
        map = parseInt(hash[0])
        for (var i=0; i < hash.length; ++i) {
          maps[parseInt(hash[i])] = true
        }
      }

      /* Load the map data for the selected levels. */
      for (var i=0; i < maps.length; ++i) {
        if (!maps[i]) { continue }
        console.log("Loading level " + i)
        var script = document.createElement("script")
        script.type = "text/javascript"
        script.src = "./" + i + ".js"
        document.getElementsByTagName("head")[0].appendChild(script)
      }
    </script>
    <script>
      function clearChildren(node) {
        while (node.firstChild) {
          node.removeChild(node.firstChild);
        }
      }

      var messageLocked = false
      function writeMessage(node) {
        if (!messageLocked) {
          info = document.getElementById("info")
          clearChildren(info)
          info.appendChild(node)
        }
      }
      function lockMessage(lock) {
        messageLocked = lock
      }

      function infoToTable(info) {
        var buf = document.createElement("table");

        for (var i=0; i < info.length; ++i) {
          var tr = buf.appendChild(document.createElement("tr"));
          var th = tr.appendChild(document.createElement("th"));
          th.appendChild(document.createTextNode(info[i][0]));
          var td = tr.appendChild(document.createElement("td"));
          if (info[i][1] instanceof Array) {
            for (var j=0; j < info[i][1].length; ++j) {
              td.appendChild(document.createTextNode(info[i][1][j]))
              td.appendChild(document.createElement("br"))
            }
          } else {
            td.appendChild(document.createTextNode(info[i][1]));
          }
        }
        return buf;
      }

      function tileInfo(x, y) {
        return infoToTable(map.tile_info[x + "," + y])
      }

      function objectInfo(id) {
        return infoToTable(map.object_info[id]);
      }

      function showMap(i) {
        console.log("Showing map " + i)
        if (maps[i]) {
          map.stage.setVisible(false)
          map = maps[i]
          initMap()
          map.stage.setVisible(true)
          updateLayers()
          document.title = map.title + " - System Shock Map"
        } else {
          console.log("Couldn't find map data!")
        }
      }

      function initMap() {
        if (map.stage)
          return;
        console.log("Initializing renderer for map " + map.index)

        map.stage = new Kinetic.Stage({
          container: 'map',
          width: map.width * SCALE,
          height: map.height * SCALE
        })

        map.mapLayer = new Kinetic.Layer({ x: 0, width: map.width * SCALE }); // level geometry
        map.hitLayer = new Kinetic.Layer({ x: 0, width: map.width * SCALE, opacity: 0 });  // mouse event trap

        map.objLayers = [] // objects, by object class
        for (var i = 0; i < 15 ; ++i) {
          map.objLayers[i] = new Kinetic.Layer({ x: 0, width: map.width * SCALE });
        }

        map.hitLayer.add(new Kinetic.Rect({x:0, y:0, width: map.width * SCALE, height: map.height * SCALE}));
        map.hitLayer.on('mousemove', function(evt) {
          var xy = map.stage.getUserPosition();
          var x = Math.floor(xy.x/SCALE);
          var y = Math.floor(map.height - xy.y/SCALE);
          writeMessage(tileInfo(x, y))
        });
        map.hitLayer.on('mousedown', function() { lockMessage(false); })

        map.mapLayer.add(new Kinetic.Rect({
          x: 0, y: 0,
          width: map.width*SCALE, height: map.height*SCALE,
          fill: '#000000',
        }))

        map.drawTerrain()

        map.stage.add(map.mapLayer);
        map.stage.add(map.hitLayer);
        for (var i = 0; i < 15; ++i) {
          map.stage.add(map.objLayers[i])
        }
      }

      function updateLayers() {
        var controls = document.getElementById("layercontrols").getElementsByTagName("input");
        for (var i=0; i < controls.length; ++i) {
          map.objLayers[i].setVisible(controls[i].checked);
        }
      }

      function showAllLayers(visible) {
        var controls = document.getElementById("layercontrols").getElementsByTagName("input");
        for (var i=0; i < controls.length; ++i) {
          controls[i].checked = visible;
        }
        updateLayers();
      }
      function line(x1, y1, x2, y2, colour) {
        map.mapLayer.add(new Kinetic.Line({
          points: [x1*SCALE, (map.height-y1)*SCALE, x2*SCALE, (map.height-y2)*SCALE],
          stroke: colour,
        }));
      }

      function point(layer, x, y, colour, id) {
        var obj = new Kinetic.Circle({
          x: x*SCALE,
          y: (map.height-y)*SCALE,
          radius: SCALE/4,
          stroke: colour,
          //fill: colour,
        });
        obj.on('mouseover', function() {
          writeMessage(objectInfo(id));
        });
        obj.on('mousedown', function() { lockMessage(false); writeMessage(objectInfo(id)); lockMessage(true); })
        map.objLayers[layer].add(obj);
      }

      function arrow(x1, y1, x2, y2, x3, y3, colour) {
        map.mapLayer.add(new Kinetic.Line({
          points: [
            x1*SCALE, (map.height-y1)*SCALE,
            x2*SCALE, (map.height-y2)*SCALE,
            x3*SCALE, (map.height-y3)*SCALE,
          ],
          stroke: colour,
        }))
      }

      function arrow_n(x, y, colour) {
        arrow(x+0.25,y+0.4, x+0.5,y+0.6, x+0.75,y+0.4, colour)
      }
      function arrow_s(x, y, colour) {
        arrow(x+0.25,y+0.6, x+0.5,y+0.4, x+0.75,y+0.6, colour)
      }
      function arrow_w(x, y, colour) {
        arrow(x+0.6,y+0.25, x+0.4,y+0.5, x+0.6,y+0.75, colour)
      }
      function arrow_e(x, y, colour) {
        arrow(x+0.4,y+0.25, x+0.6,y+0.5, x+0.4,y+0.75, colour)
      }

      function arrow_nw(x, y, colour) {
        arrow(x+0.3,y+0.3, x+0.3,y+0.7, x+0.7,y+0.7, colour)
      }
      function arrow_ne(x, y, colour) {
        arrow(x+0.3,y+0.7, x+0.7,y+0.7, x+0.7,y+0.3, colour)
      }
      function arrow_se(x, y, colour) {
        arrow(x+0.7,y+0.7, x+0.7,y+0.3, x+0.3,y+0.3, colour)
      }
      function arrow_sw(x, y, colour) {
        arrow(x+0.7,y+0.3, x+0.3,y+0.3, x+0.3,y+0.7, colour)
      }
    </script>
    <script>
      window.addEventListener('load', function() {
        console.log(map, maps[map])
        map = maps[map]
        initMap()
        showMap(map.index)
      }, false)
    </script>
  </body>
</html>
