<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }

      /*
      #map {
         width: 1024px;
         text-align: center;
         display: inline;
      } 
      */   
  </style>
  </head>
  <body>
    <table>
      <tr>
        <td style="width: 10px">
          <div style="text-align: center">Layers</div>
          <button type="button" style="width: 100%">Enemies</button>
          <button type="button" style="width: 100%">Cameras</button>
          <button type="button" style="width: 100%">Weapons</button>
          <button type="button" style="width: 100%">Ammo</button>
          <button type="button" style="width: 100%">Explosives</button>
          <button type="button" style="width: 100%">Hardware</button>
          <button type="button" style="width: 100%">Software</button>
          <button type="button" style="width: 100%">Switches</button>
          <button type="button" style="width: 100%">Misc</button>
        </td>
        <td>
          <div id="map"></div>
        </td>
      </tr>
    </table>
    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.3.3.min.js"></script>
    <script>
      function writeMessage(messageLayer, message) {
        var context = messageLayer.getContext();
        messageLayer.clear();
        context.font = '18pt Calibri';
        context.fillStyle = 'black';
        context.fillText(message, messageLayer.getX() + 10, messageLayer.getY() + 25);
      }

      var stage = new Kinetic.Stage({
        container: 'map',
        width: 64*14 + 256,
        height: 64*14
      });

      var mapLayer = new Kinetic.Layer({ x: 0, width: 64*14 }); // level geometry
      var objLayer = new Kinetic.Layer({ x: 0, width: 64*14 }); // objects
      var hitLayer = new Kinetic.Layer({ x: 0, width: 64*14, opacity: 0 });  // mouse event trap
      var msgLayer = new Kinetic.Layer({ x: 64*14, width: 256 });

      hitLayer.add(new Kinetic.Rect({x:0, y:0, width:64*14, height:64*14}));
      hitLayer.on('mousemove', function(evt) {
        var xy = stage.getUserPosition();
        writeMessage(msgLayer, "Tile: (" + Math.floor(xy.x/14) + ", " + Math.floor(xy.y/14) + ")");
        console.log(evt);
      });

      var background = new Kinetic.Rect({
        x: 0, y: 0,
        width: 64*14, height: 64*14,
        fill: 'black',
      })
      mapLayer.add(background);

      function line(x1, y1, x2, y2, colour) {
        mapLayer.add(new Kinetic.Line({
          points: [x1*14, y1*14, x2*14, y2*14],
          stroke: colour,
        }));
      }

      function point(x, y, colour) {
        objLayer.add(new Kinetic.Circle({
          x: x*14,
          y: y*14,
          radius: 2,
          stroke: colour,
          fill: colour,
        }));
      }

      function addTile(x, y, type) {
        var tile = new Kinetic.Rect({
          x: x*14,
          y: y*14,
          width: 14, height: 14,
          stroke: "lime",
        })

        mapLayer.add(tile);
      }
    </script>

    <script>
      ${WALLS}

      stage.add(mapLayer);
      stage.add(objLayer);
      stage.add(hitLayer);
      stage.add(msgLayer);
    </script>
  </body>
</html>
