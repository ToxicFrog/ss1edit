<!DOCTYPE HTML>
<html>
  <head>
    <title>${LEVEL_TITLE}</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }

      /*
      #map {
         width: 1024px;
         text-align: center;
         display: inline;
      }
      */
    </style>
  </head>
  <body bgcolor="#202020" text="#B0B0B0">
    <table>
      <tr>
        <td>
          <div style="text-align: center; font-weight: bold;">${LEVEL_TITLE}</div>
          <div style="text-align: center;">${PREV_LINK} | ${NEXT_LINK}</div>
          <div style="text-align: center; font-weight: bold;"><hr>Layers</div>
          <!-- ${LAYER_CONTROL} -->
          <label><input type="checkbox" checked="true" onchange="toggleLayer(0);">0 - Weapons</label><br>
          <label><input type="checkbox" checked="true" onchange="toggleLayer(1);">1 - Ammo</label><br>
          <label><input type="checkbox"                onchange="toggleLayer(2);">2 - Projectiles</label><br>
          <label><input type="checkbox" checked="true" onchange="toggleLayer(3);">3 - Explosives</label><br>
          <label><input type="checkbox" checked="true" onchange="toggleLayer(4);">4 - Dermal Patches</label><br>
          <label><input type="checkbox" checked="true" onchange="toggleLayer(5);">5 - Implants</label><br>
          <label><input type="checkbox" checked="true" onchange="toggleLayer(6);">6 - Software</label><br>
          <label><input type="checkbox"                onchange="toggleLayer(7);">7 - Fixtures</label><br>
          <label><input type="checkbox"                onchange="toggleLayer(8);">8 - Items</label><br>
          <label><input type="checkbox" checked="true" onchange="toggleLayer(9);">9 - Switches and Panels</label><br>
          <label><input type="checkbox" checked="true" onchange="toggleLayer(10);">10 - Doors and Gratings</label><br>
          <label><input type="checkbox"                onchange="toggleLayer(11);">11 - Animations</label><br>
          <label><input type="checkbox"                onchange="toggleLayer(12);">12 - Traps and Triggers</label><br>
          <label><input type="checkbox" checked="true" onchange="toggleLayer(13);">13 - Containers</label><br>
          <label><input type="checkbox" checked="true" onchange="toggleLayer(14);">14 - Critters</label><br>
        </td>
        <td>
          <div id="map"></div>
        </td>
        <td>
          <div id="info"></div>
        </td>
      </tr>
    </table>
    <script src="./kinetic.js"></script>
    <script>
      var SCALE=${SCALE}; /* pixels per map tile */
      var WIDTH=${WIDTH};
      var HEIGHT=${HEIGHT};

      var tile_info = {
        ${TILE_INFO}
      };

      var object_info = {
        ${OBJECT_INFO}
      };

      var messageLocked = false
      function writeMessage(message) {
        if (!messageLocked) {
          info = document.getElementById("info").innerHTML = message
        }
      }
      function lockMessage(lock) {
        messageLocked = lock
      }

      function tileInfo(x, y) {
        return tile_info[x + "," + y];
      }

      function objectInfo(id) {
        return object_info[id];
      }

      var stage = new Kinetic.Stage({
        container: 'map',
        width: WIDTH*SCALE,
        height: HEIGHT*SCALE
      });

      var mapLayer = new Kinetic.Layer({ x: 0, width: WIDTH*SCALE }); // level geometry
      var hitLayer = new Kinetic.Layer({ x: 0, width: WIDTH*SCALE, opacity: 0 });  // mouse event trap

      var objLayers = {}; // objects, by object class
      for (var i = 0; i < 15 ; ++i) {
        objLayers[i] = new Kinetic.Layer({ x: 0, width: WIDTH*SCALE });
      }

      function toggleLayer(index) {
        objLayers[index].setVisible(!objLayers[index].getVisible());
      }

      hitLayer.add(new Kinetic.Rect({x:0, y:0, width:WIDTH*SCALE, height:HEIGHT*SCALE}));
      hitLayer.on('mousemove', function(evt) {
        var xy = stage.getUserPosition();
        var x = Math.floor(xy.x/SCALE);
        var y  = Math.floor(HEIGHT - xy.y/SCALE);
        writeMessage(tileInfo(x, y))
      });
      hitLayer.on('mousedown', function() { lockMessage(false); })

      var background = new Kinetic.Rect({
        x: 0, y: 0,
        width: WIDTH*SCALE, height: HEIGHT*SCALE,
        fill: '#000000',
      })
      mapLayer.add(background);

      function line(x1, y1, x2, y2, colour) {
        mapLayer.add(new Kinetic.Line({
          points: [x1*SCALE, (HEIGHT-y1)*SCALE, x2*SCALE, (HEIGHT-y2)*SCALE],
          stroke: colour,
        }));
      }

      function point(layer, x, y, colour, id) {
        var obj = new Kinetic.Circle({
          x: x*SCALE,
          y: (HEIGHT-y)*SCALE,
          radius: SCALE/4,
          stroke: colour,
          //fill: colour,
        });
        obj.on('mouseover', function() {
          writeMessage(objectInfo(id));
        });
        obj.on('mousedown', function() { lockMessage(false); writeMessage(objectInfo(id)); lockMessage(true); })
        layer.add(obj);
      }

      function arrow(x1, y1, x2, y2, x3, y3, colour) {
        mapLayer.add(new Kinetic.Line({
          points: [
            x1*SCALE, (HEIGHT-y1)*SCALE,
            x2*SCALE, (HEIGHT-y2)*SCALE,
            x3*SCALE, (HEIGHT-y3)*SCALE,
          ],
          stroke: colour,
        }))
      }

      function arrow_n(x, y, colour) {
        arrow(x+0.25,y+0.4, x+0.5,y+0.6, x+0.75,y+0.4, colour)
      }
      function arrow_s(x, y, colour) {
        arrow(x+0.25,y+0.6, x+0.5,y+0.4, x+0.75,y+0.6, colour)
      }
      function arrow_w(x, y, colour) {
        arrow(x+0.6,y+0.25, x+0.4,y+0.5, x+0.6,y+0.75, colour)
      }
      function arrow_e(x, y, colour) {
        arrow(x+0.4,y+0.25, x+0.6,y+0.5, x+0.4,y+0.75, colour)
      }

      function arrow_nw(x, y, colour) {
        arrow(x+0.3,y+0.3, x+0.3,y+0.7, x+0.7,y+0.7, colour)
      }
      function arrow_ne(x, y, colour) {
        arrow(x+0.3,y+0.7, x+0.7,y+0.7, x+0.7,y+0.3, colour)
      }
      function arrow_se(x, y, colour) {
        arrow(x+0.7,y+0.7, x+0.7,y+0.3, x+0.3,y+0.3, colour)
      }
      function arrow_sw(x, y, colour) {
        arrow(x+0.7,y+0.3, x+0.3,y+0.3, x+0.3,y+0.7, colour)
      }
    </script>

    <script>
      ${WALLS}

      stage.add(mapLayer);
      stage.add(hitLayer);
      for (var i = 0; i < 15; ++i) {
        stage.add(objLayers[i]);
      }

      toggleLayer(2);
      toggleLayer(7);
      toggleLayer(8);
      toggleLayer(11);
      toggleLayer(12);
    </script>
  </body>
</html>
